{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<body style="background-color: #181414; font-family: 'Montserrat', sans-serif; color: white;"></body>
<div class="container">
    <h1 class="text-center" style="color: #00bfff;">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" style="color: #ffffff;">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" style="background-color: #292929; color: #ffffff;">
        </div>
                    
        <div class="form-group">
            <label for="password" style="color: #ffffff;">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" style="background-color: #292929; color: #ffffff;">
        </div>

        <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Login" style="background-color: #333333; color: #ffffff;">
        </div>
    </form>

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for message in messages %}
                    <li style="color: #ffffff;">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}     
        
    <p class="text-center" style="color: #ffffff;">Don't have an account yet? <a href="{% url 'main:register' %}" style="color: #00bfff;">Register Now</a></p>
</div>

{% endblock content %}
